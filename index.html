<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/custom-form-select.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3C6AF3",
            },
          },
        },
      };
    </script>
  </head>
  <body class="relative my-4">
    <main class="w-full md:w-9/12 p-5 md:p-0 mx-auto pt-4">
      <div
        class="flex justify-start items-center gap-8 md:gap-16 mb-8 w-full md:w-2/3"
        id="nav-link"
      >
        <!-- NAVBAR -->
      </div>
      <div class="flex gap-8">
        <div class="w-full md:w-3/5" id="content">
          <!-- CONTENT -->
        </div>
        <div
          class="hidden md:block w-2/5 bg-[#fff] pb-4 rounded box-shadow--bottom"
          id="content-mentor"
        >
          <div class="text-primary font-bold text-3xl text-center mb-6">
            Danh sách các thầy cô chất lượng tại
            <span class="text-black font-bold text-3xl">FUNiX</span>
          </div>
          <ul class="grid grid-cols-2 gap-x-5 gap-y-10" id="list-mentor">
            <!-- LIST MENTOR -->
          </ul>
          <div class="pagination mt-12">
            <ul id="pagination">
              <!-- PAGINATION -->
            </ul>
          </div>
        </div>
      </div>
    </main>
    <div id="popup" class="hidden fixed top-0 right-0 left-0 bottom-0 bg-transparents z-50"></div>

  </body>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script src="./data/mentors.js"></script>
  <script src="./data/courses.js"></script>
  <script src="./data/schedules.js"></script>

  <script src="./js/content.js"></script>
  <script src="./js/list-mentor.js"></script>
</html>
