<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3C6AF3",
            },
          },
        },
      };
    </script>
  </head>
  <body class="mb-12">
    <main class="w-9/12 mx-auto mt-4">
      <div
        class="flex justify-start items-center gap-16 mb-8 w-2/3"
        id="nav-link"
      >
        <!-- NAVBAR -->
      </div>
      <div class="flex gap-8">
        <div class="w-2/3" id="content">
          <!-- CONTENT -->
        </div>
        <div class="w-1/3 bg-[#fff] pb-4 rounded box-shadow--bottom">
          <div class="text-primary font-bold text-3xl text-center mb-6">
            Danh sách các thầy cô chất lượng tại
            <span class="text-black font-bold text-3xl">FUNiX</span>
          </div>
          <ul class="grid grid-cols-2 gap-x-5 gap-y-10" id="list-mentor">
            <!-- LIST MENTOR -->
          </ul>
          <div class="pagination mt-12">
            <ul id="pagination">
              <!-- PAGINATION -->
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="./data/mentors.js"></script>
  <script src="./data/courses.js"></script>

  <script src="./js/content.js"></script>
  <script src="./js/list-mentor.js"></script>
</html>
